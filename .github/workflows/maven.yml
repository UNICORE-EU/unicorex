name: Java / Maven build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package
    - uses: actions/upload-artifact@v3
      if: always()
      with:
      name: test-output
      path: |
          xnjs/target/tsi-logs/
          */target/surefire-reports/
