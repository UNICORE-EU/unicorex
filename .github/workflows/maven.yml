name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04
    continue-on-error: true
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      run: mvn -B package -Pcode-coverage
    - uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: unicorex-dist/target/site/jacoco-aggregate/**
    - uses: actions/upload-artifact@v4
      with:
        name: tsi-test-logs
        path: xnjs/target/tsi-logs/**
