container.externalurl=http://localhost:65321/
container.host=localhost
container.port=65321
container.services.persistence.persist=eu.unicore.services.persistence.Persistence
persistence.directory=target/data
container.security.sslEnabled=false
container.httpServer.requireClientAuthn=false
container.httpServer.fastRandom=true
container.security.gateway.enable=false
container.security.signatures=false
container.client.digitalSigningEnabled=false
container.httpServer.gzip.enable=true
container.httpServer.gzip.minGzipSize=0
container.client.http.socket.timeout=90000
container.client.http.connection.timeout=90000
container.services.lifetime.default.ReservationManagement=172800
