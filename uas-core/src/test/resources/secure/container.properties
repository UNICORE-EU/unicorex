container.baseurl=https://localhost:65321/services
container.host=localhost
container.port=65321
container.services.persistence.persist=eu.unicore.services.persistence.Persistence
persistence.directory=target/data
container.security.sslEnabled=true
container.httpServer.requireClientAuthn=false
container.httpServer.fastRandom=true
container.security.gateway.enable=false
container.security.signatures=true
container.security.truststore.type=directory
container.security.truststore.directoryLocations.1=src/test/resources/secure/*.pem
container.security.credential.format=pkcs12
container.security.credential.path=src/test/resources/secure/server-keystore.p12
container.security.credential.password=the!njs
container.client.serverHostnameChecking=NONE
