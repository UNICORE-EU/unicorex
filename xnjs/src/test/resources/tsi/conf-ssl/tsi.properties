#
# TSI configuration with SSL
#

tsi.switch_uid=false

tsi.njs_machine=127.0.0.1
tsi.njs_port=65432

tsi.my_addr=0.0.0.0
tsi.my_port=65431

tsi.use_syslog=false
tsi.debug=true

tsi.safe_dir=.

#
# Enable SSL
#
tsi.keystore=src/test/resources/certs/tsi-key.pem
tsi.keypass=the!tsi
tsi.certificate=src/test/resources/certs/tsi-cert.pem
tsi.truststore=src/test/resources/certs/cacert.pem

tsi.allowed_dn.1=CN=UNICOREX,O=UNICORE,C=EU


